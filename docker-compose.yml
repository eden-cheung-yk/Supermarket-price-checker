version: '3.8'

services:
  # 1. Web Application
  app:
    container_name: smartprice-app
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8088:3000" # Access via http://NAS_IP:8088
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://smartprice:securepassword@db:5432/smartprice
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy

  # 2. Database (PostgreSQL)
  db:
    container_name: smartprice-db
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=smartprice
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=smartprice
    volumes:
      - smartprice_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartprice"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  smartprice_data: