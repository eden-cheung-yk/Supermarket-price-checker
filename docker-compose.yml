version: '3.8'

services:
  app:
    build:
      context: .
      args:
        # Passes the key to the build process
        - API_KEY=${API_KEY}
    restart: always
    ports:
      - "8080:3000"
    environment:
      - DATABASE_URL=postgresql://smartprice:securepassword@db:5432/smartprice
      - PORT=3000
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=smartprice
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=smartprice
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
