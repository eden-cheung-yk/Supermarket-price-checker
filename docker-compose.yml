version: '3.8'

services:
  smartprice:
    container_name: smartprice-tracker
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # This maps the internal /app/data folder to a folder named 'data' on your NAS
      # This is where the SQLite database will be saved.
      - ./data:/app/data
    environment:
      - PORT=3000
      - DB_FILE=data/smartprice.db
      - NODE_ENV=production
